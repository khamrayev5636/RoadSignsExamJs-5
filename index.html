<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <main>
        
        <section class="box">
            <div class="container">
                <div class="box__wrapper">
                    <h1 class="box__title">
                        Yo'l qoidasini o'rganing
                    </h1>
                    <a class="box__link" href="#">
                        Boshlash
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Card start -->
        
        <section class="services mt-5">
            <h2 class="visually-hidden">Yo'l harakat qoidasi</h2>
            <div class="container">
                <div class="services__info d-flex flex-column flex-md-row justify-content-md-between mb-3">
                    <div class="services__block d-lg-flex justify-content-lg-between">
                        <p class="fs-5 text-white text-uppercase my-0">
                            urinishlar soni :
                            <span class="services__count fs-5 text-white">0</span>
                        </p>
                        <p class="fs-5 text-white text-uppercase m-0">
                            bal :
                            <span class="services__score fs-5 text-white bg-transparent">0</span>
                        </p>
                        <p class="fs-5 text-white text-uppercase my-0">
                            qolgan urinishlar soni :
                            <span class="services__attemp fs-5 text-white">5</span>
                        </p>
                    </div>
                    <span class="services__timer fs-5 text-white text-uppercase"></span>
                </div>
                <div class="services__wrapper position-relative">
                    <h3 class="services__title text-center mb-3 py-2 fs-3 rounded-1"></h3>
                    <ul class="list list-unstyled">
                        
                    </ul>
                </div>
            </div>
        </section>
        
        <!-- Card end -->
        
    </main>
    
    
    <!-- Modal start -->
    
    <div class="modal__box">
        <div class="container">
            <div class="modal__wrapper">
                <form class="modal__form d-flex flex-column align-items-center flex-md-row justify-content-md-center mb-5">
                    <label for="level" class="mb-5 text-white text-uppercase mb-md-0 me-md-5">
                        Darajani tanlang
                        <select class="form-select modal__level mt-4" id="level" aria-label="modal level">
                            <option value="easy">Oson</option>
                            <option value="medium">O'rta</option>
                            <option value="hard">Qiyin</option>
                        </select>
                    </label>
                    <label for="time" class="text-white text-uppercase ms-md-5">
                        Vaqtni tanlang
                        <select class="form-select modal__time mt-4" id="time" aria-label="modal time">
                            <option value="3">3 min</option>
                            <option value="5">5 min</option>
                            <option value="8">8 min</option>
                        </select>
                    </label>
                </form>
                <div class="d-flex justify-content-center">
                    <button class="modal__link">Start</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Over start -->
    
    <div class="modal__gameover">
        <div class="container">
            <div class="gameover__images d-flex flex-column align-items-center">
                <img class="gameover__img" src="./images/Game-Over-text.png" alt="game over">
                <div class="mb-4">
                    <span class="gameover__count fs-4 text-white fw-bold me-3"></span>
                    <span class="gameover__score fs-4 text-white fw-bold ms-3"></span>
                </div>
                <a href="index.html">
                    <button class="gameover__btn" type="button"></button>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Game Over end -->
    
    <!-- Win start -->
    
    <div class="modal__win">
        <div class="container">
            <div class="win__images d-flex flex-column align-items-center">
                <img class="win__img" src="./images/youwinimg-removebg-preview.png" alt="you win images">
                <div class="mb-4">
                    <span class="win__count fs-4 text-white fw-bold me-3"></span>
                    <span class="win__score fs-4 text-white fw-bold ms-3"></span>
                </div>
                <a href="index.html">
                    <button class="win__btn" type="button"></button>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Win end -->
    
    <!-- Modal end -->
    
    <!-- Template start -->
    
    <template class="services__template">
        <li class="item position-relative">
            <img class="services__img">
            <!-- <img src="./images/checkmark.gif" class="rounded-pill img__checkmark" width="35" height="35" alt="true card img">
                <img src="./images/error.png" class="img__error" width="35" height="35" alt="false card img"> -->
            </li>
            
        </template>
        
        <!-- Template end -->
        
        
        <script src="./js/signs.js"></script>
        <script src="./js/main.js"></script>
        
    </body>
    </html>
